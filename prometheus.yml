global:
  scrape_interval:     15s # Как часто собирать метрики
  evaluation_interval: 15s # Как часто вычислять правила агрегации и алертинга

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: [ "localhost:9090" ]

  - job_name: auth-service
    static_configs:
      - targets: [ "host.docker.internal:2112" ]
